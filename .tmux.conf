set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g default-terminal "screen-256color"
set-option -g escape-time 50
set-option -g focus-events on
set-option -g history-limit 10000
set-option -g mouse on
set-option -g status-bg default
set-option -g status-fg default
set-option -g status-right '"#h" %a %R %z'
set-option -g update-environment "DISPLAY"
set-option -g visual-activity on

set-window-option -g alternate-screen off
set-window-option -g mode-keys vi
set-window-option -g status-keys emacs

bind-key J join-pane -t !
bind-key R source ~/.tmux.conf

bind-key -T copy-mode-vi C-j select-pane -t :.+
bind-key -T copy-mode-vi C-k select-pane -t :.-
bind-key j select-pane -t :.+
bind-key k select-pane -t :.-
bind-key -n C-j if "tmux display -p '#{pane_current_command}' | grep -iq 'vim$'" "send-keys C-j" "select-pane -t :.+"
bind-key -n C-k if "tmux display -p '#{pane_current_command}' | grep -iq 'vim$'" "send-keys C-k" "select-pane -t :.-"
bind-key -n S-Down command-prompt
bind-key -n S-Left previous-window
bind-key -n S-Right next-window
bind-key -n S-Up copy-mode

bind-key Y run-shell "tmux show-buffer | base64 | tr -d '\n' | printf '\\033Ptmux;\\033%s\\033\\\\' \"$(printf '\\033]52;c;%s\\a' \"$(cat)\")\" > #{pane_tty}"
bind-key y run-shell "tmux show-buffer | for c in pbcopy xclip xsel; do if command -v \$c >/dev/null; then \$c && break; fi; done"

set-option -g @resurrect-strategy-vim 'session'
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux

if-shell 'test -r "$HOME/.tmux.conf.local"' 'source ~/.tmux.conf.local'

