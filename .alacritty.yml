env:
  TERM: xterm-256color
  TERM_PROGRAM: Alacritty
window:
  dimensions:
    columns: 120
    lines: 38
font:
  normal:
    family: Triplicate T4c
  bold:
    family: Triplicate T4c
    style: Bold
  italic:
    family: Triplicate T4c
    style: Italic
  bold_italic:
    family: Triplicate T4c
    style: Bold Italic
  size: 15.0
colors:
  # XTerm's default colors
  primary:
    background: "#ffffff"
    foreground: "#000000"
  normal:
    black: "#000000"
    red: "#cd0000"
    green: "#00cd00"
    yellow: "#cdcd00"
    blue: "#0000ee"
    magenta: "#cd00cd"
    cyan: "#00cdcd"
    white: "#e5e5e5"
  bright:
    black: "#7f7f7f"
    red: "#ff0000"
    green: "#00ff00"
    yellow: "#ffff00"
    blue: "#5c5cff"
    magenta: "#ff00ff"
    cyan: "#00ffff"
    white: "#ffffff"
