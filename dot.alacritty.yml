# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  TERM: xterm-256color
  TERM_PROGRAM: Alacritty
key_bindings:
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: N, mods: Command, action: CreateNewWindow }
window:
  title: TTY
  dimensions:
    columns: 120
    lines: 36
  padding:
    x: 4
    y: 4

# https://levien.com/type/myfonts/inconsolata.html
font:
  normal:
    family: Inconsolata
    style: Medium
  bold:
    family: Inconsolata
    style: Bold
  size: 15

selection:
  save_to_clipboard: true

# From VSCode
colors:
  primary:
    background: '#1e1e1e'
    foreground: '#cccccc'
  selection:
    text: CellForeground
    background: '#565656'
  normal:
    black:   '#000000'
    red:     '#cd3131'
    green:   '#0dbc79'
    yellow:  '#e5e510'
    blue:    '#2472c8'
    magenta: '#bc3fbc'
    cyan:    '#11a8cd'
    white:   '#e5e5e5'
  bright:
    black:   '#666666'
    red:     '#f14c4c'
    green:   '#23d18b'
    yellow:  '#f5f543'
    blue:    '#3b8eea'
    magenta: '#d670d6'
    cyan:    '#29b8db'
    white:   '#e5e5e5'
