# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  TERM: xterm-256color
  TERM_PROGRAM: Alacritty
key_bindings:
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: N, mods: Command, action: CreateNewWindow }
window:
  title: TTY
  dimensions:
    columns: 120
    lines: 36
  padding:
    x: 4
    y: 4
font:
  normal:
    family: Triplicate A Code
    style: Regular
  bold:
    family: Triplicate A Code
    style: Medium
  size: 14
colors:
  primary:
    foreground: "#64526F"
    background: "#FAF7EE"
  cursor:
    cursor: "#64526F"
    text: "#FAF7EE"
  normal:
    black: "#FAF7EE"
    red: "#DF201C"
    green: "#29A0AD"
    yellow: "#DB742E"
    blue: "#3980C2"
    magenta: "#2C9473"
    cyan: "#6B3062"
    white: "#64526F"
  bright:
    black: "#9F93A1"
    red: "#DF201C"
    green: "#29A0AD"
    yellow: "#DB742E"
    blue: "#3980C2"
    magenta: "#2C9473"
    cyan: "#6B3062"
    white: "#64526F"
